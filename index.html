<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–º–Ω—ã–µ –∑–∞–º–µ—Ç–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .input-area {
            display: flex;
            flex-direction: column;
            margin-bottom: 25px;
        }
        
        #note-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        #note-input:focus {
            outline: none;
            border-color: #6a11cb;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        #add-btn {
            background-color: #6a11cb;
            color: white;
            flex: 1;
        }
        
        #add-btn:hover {
            background-color: #5a0db4;
            transform: translateY(-2px);
        }
        
        #clear-btn {
            background-color: #f8f9fa;
            color: #6c757d;
        }
        
        #clear-btn:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        
        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .note {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s;
            border-left: 4px solid #6a11cb;
        }
        
        .note:hover {
            transform: translateY(-5px);
        }
        
        .note-text {
            margin-bottom: 15px;
            word-break: break-word;
        }
        
        .note-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .edit-btn {
            background-color: #ffc107;
            color: #212529;
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .edit-btn:hover {
            background-color: #e0a800;
        }
        
        .delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #ced4da;
        }
        
        @media (max-width: 600px) {
            .notes-container {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù–ó–∞–º–µ—Ç–∫–∏</h1>
        
        <div class="input-area">
            <textarea id="note-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à—É –∑–∞–º–µ—Ç–∫—É –∑–¥–µ—Å—å..."></textarea>
            <div class="buttons">
                <button id="add-btn">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É</button>
                <button id="clear-btn">–û—á–∏—Å—Ç–∏—Ç—å</button>
            </div>
        </div>
        
        <div id="notes-container" class="notes-container">
            <div class="empty-state">
                <div>üìÑ</div>
                <p>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–º–µ—Ç–æ–∫</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const noteInput = document.getElementById('note-input');
            const addBtn = document.getElementById('add-btn');
            const clearBtn = document.getElementById('clear-btn');
            const notesContainer = document.getElementById('notes-container');
            
            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            let editingNoteId = null;
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∑–∞–º–µ—Ç–æ–∫
            function displayNotes() {
                if (notes.length === 0) {
                    notesContainer.innerHTML = `
                        <div class="empty-state">
                            <div>üìÑ</div>
                            <p>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–º–µ—Ç–æ–∫</p>
                        </div>
                    `;
                    return;
                }
                
                notesContainer.innerHTML = '';
                notes.forEach((note, index) => {
                    const noteElement = document.createElement('div');
                    noteElement.classList.add('note');
                    noteElement.innerHTML = `
                        <div class="note-text">${note.text}</div>
                        <div class="note-actions">
                            <button class="edit-btn" data-id="${index}">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                            <button class="delete-btn" data-id="${index}">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    `;
                    notesContainer.appendChild(noteElement);
                });
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–π –∑–∞–º–µ—Ç–∫–∏
            function addNote() {
                const text = noteInput.value.trim();
                
                if (text === '') {
                    alert('–ó–∞–º–µ—Ç–∫–∞ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç–æ–π!');
                    return;
                }
                
                if (editingNoteId !== null) {
                    // –†–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é –∑–∞–º–µ—Ç–∫—É
                    notes[editingNoteId].text = text;
                    editingNoteId = null;
                    addBtn.textContent = '–î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É';
                } else {
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –∑–∞–º–µ—Ç–∫—É
                    notes.push({ text });
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                localStorage.setItem('notes', JSON.stringify(notes));
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞ –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                noteInput.value = '';
                displayNotes();
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –∑–∞–º–µ—Ç–∫–∏
            function deleteNote(id) {
                if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–º–µ—Ç–∫—É?')) {
                    notes.splice(id, 1);
                    localStorage.setItem('notes', JSON.stringify(notes));
                    displayNotes();
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∑–∞–º–µ—Ç–∫–∏
            function editNote(id) {
                noteInput.value = notes[id].text;
                noteInput.focus();
                editingNoteId = id;
                addBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è';
            }
            
            // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞
            function clearInput() {
                noteInput.value = '';
                editingNoteId = null;
                addBtn.textContent = '–î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É';
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            addBtn.addEventListener('click', addNote);
            
            clearBtn.addEventListener('click', clearInput);
            
            notesContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-btn')) {
                    const id = e.target.getAttribute('data-id');
                    deleteNote(id);
                }
                
                if (e.target.classList.contains('edit-btn')) {
                    const id = e.target.getAttribute('data-id');
                    editNote(id);
                }
            });
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∑–∞–º–µ—Ç–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            displayNotes();
        });
    </script>
</body>
</html>
